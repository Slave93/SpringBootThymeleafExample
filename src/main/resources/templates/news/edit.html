<html layout:decorator="layout">
<div layout:fragment="content">

	<form method="post" name="comment_form" id="comment_form"
		action="/news/update" role="form">
		<div class="form-group">
			<label for="message">news</label>
			<textarea rows="5" class="form-control" id="message" name="message"
				th:text="${news.message}" />
		</div>
		<input type="hidden" id="news_id" class="form-control" name="news_id"
			th:value="${news.id}" />
		<button type="submit" id="submit" class="btn btn-primary">Submit</button>
	</form>
	
</div>
</html>
